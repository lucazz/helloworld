apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-deployment
  labels:
    app: helloworld
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld
  template:
    metadata:
      labels:
        app: lucazz/helloworld
    spec:
      containers:
      - name: helloworld
        image: lucazz/helloworld:latest
        ports:
        - containerPort: 80
